{{ define "main" }}
<section class="py-5 py-xl-8">
  <div class="container" style="max-width: 800px;"> <!-- Limit container width -->

    <div class="row justify-content-center align-items-center">

      <!-- Olinda's Photo (Mobile: Above, Desktop: Beside) -->
      <div class="col-12 col-md-5 my-3 text-center">
        {{ with resources.GetMatch "img/olinda.*" }}
        <img class="rounded shadow img-fluid"
             src="{{ .RelPermalink }}"
             alt="Olinda"
             style="max-width: 250px; height: auto;" /> <!-- Reduce image size -->
        {{ end }}
      </div>

      <!-- Text Content -->
      <div class="col-12 col-md-7 my-3">
        <h2 class="mb-4 display-5 text-center text-md-start">
          {{ .Site.Params.about.title }}
        </h2>
        <div>
          {{ .Site.Params.about.olinda | markdownify }}
        </div>
      </div>
    </div>

    <hr class="w-50 mx-auto my-5 border-dark-subtle" />

    <!-- Other Shamans and Family Section -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div>
          {{ .Site.Params.about.other | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
