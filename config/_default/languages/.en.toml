### Arrival:

* Arrive in Pucallpa at least **the day before** your first ceremony and stay there overnight.
* At 7am, you'll be met by someone from the family who will help you board the boat to us at 8am \\- this is approx 4 hours down the Ucayali River.
* You’ll disembark in Paoyhan and be picked up by a family member who will take you directly to the center.

### Departure:

* Depart **the night after** your last ceremony, or longer if you'd like to stay.
* The boat leaves at approximately 11pm and arrives in Pucallpa at 3:30am. We recommend booking a stay or flight for this day.

