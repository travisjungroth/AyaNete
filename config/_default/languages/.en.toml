[params.guide]
title = "Guide"
description = """
_Why embark on this journey?_

![Bird](/img/bird.jpg "img-fluid rounded shadow img-content-center mt-3 mb-4")
### Healing

Our retreat is a sanctuary for those seeking profound healing - whether you are:

* Releasing **past traumas**
* Finding clarity at a **life crossroads**
* Seeking relief from **physical ailments**

## Learning {class="mt-5"}

Open your mind to connect with the power of plants:

* Learn the **Shipibo language and traditions.**
* Resonate with, and be **guided by the plants**.
* Develop your own **spiritual abilities.**

![Nature](/img/nature-3.jpg "img-fluid rounded shadow img-content-right mt-3 mb-4")
## Ayahuasca Ceremonies {class="mt-5"}

Held **every two or three nights**, depending on your stay, our ceremonies are guided by **powerful icaros** - sacred healing songs sung by the shamans, to help navigate your journey.

Here, under the watchful care of experienced healers, you will explore the depths of your consciousness and receive the medicine’s wisdom in a **safe and supportive space**.

## Dieta {class="mt-5"}

_What is a dieta?_

This is a dedicated period where the person follows specific dietary behaviours to strengthen their spiritual connection with the plant.

![Nature](/img/nature-2.jpg "img-fluid rounded shadow img-content-right mt-3 mt-md-5")
## Food {class="mt-5"}

We abstain from:

* Salt
* Sugar
* Oil
* Spices
* Red meat
* Pork


We eat:

* Grains
* Fruit
* Vegetables
* Eggs
* Chicken
* Fish

*We can cater to **vegan and vegetarian** diets.*

### Restrictions {class="mt-5"}

* Limited conversation.
* Focus on the connection with the plant.
* No internet or books.

### Preparation {class="mt-5"}

We encourage starting the food diet five days ahead of arrival.
Be off medications and abstain from sexual activity.

### Post Dieta {class="mt-5"}

To bring your journey to a close and reap the best benefits, continue the dieta for approximately five days post retreat, depending on length of your dieta.

![Nature](/img/nature-4.jpg "img-fluid rounded shadow img-content-center mt-3 mb-4")
### Plants

In your dieta, you will connect with another plant. These are called **teacher plants or master plants**.

Different plants have different unique properties. We'll discuss with you when you arrive to determine your plant. Please let us know if there's a specific plant you're called to.

Examples of some of the plants we work with:

* Bobinsana
* Chiric Sanango
* Renaquilla
* Renaco
* Tamamoori
* Noya Rao

![Building](/img/building-2.jpg "img-fluid rounded shadow img-content-left my-2 my-md-3 mt-lg-0")
### Length

* We recommend a **minimum of a week** for the true immersive experience and full benefits.
* We find most people do **up to 30 days**.
* Certain plants, like trees, call for a longer dieta.
* If you do 20 days or more, you may diet two plants, one after the other.

## Ayahuasca Retreat: A Transformational Journey {class="mt-5" style="clear:both"}

If you're new to ayahuasca or have commitments at home, an **ayahuasca retreat** offers a powerful way to experience the medicine without the deeper commitment of a plant dieta.

A **plant dieta** requires **completing** the full process once started, as it is a crucial part of forming a profound spiritual connection with specific healing plants. However, an ayahuasca retreat **follows the same ceremonial process without opening a dieta**, allowing for flexibility and the option to stop if needed.

This makes an ayahuasca retreat an ideal choice if you:

* Are exploring ayahuasca for the first time
* Have responsibilities that may require you to leave early
* Want to experience the healing power of ayahuasca without a long-term dieta commitment

![Bird](/img/bird-2.jpg "img-fluid rounded shadow img-content-center mt-3")

"""


